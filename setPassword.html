<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forgotten Password - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-8 offset-lg-2">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-2">Set Password</h4>
                                        <p class="mb-4">Please Enter a New Password</p>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                          <input class="form-control form-control-user" type="password" id="exampleInputPassword-1" placeholder="Password" name="password">
                                        </div>
                                    </form>

                                    <div class="text-center"></div>
                                    <div class="text-center"></div><button class="btn btn-primary btn-block text-white btn-user" type="submit">Submit</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
